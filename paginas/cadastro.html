<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <script type="text/javascript" src="/home/dev/estudos-html5/scripts/principal.js"></script>
    <script type="text/javascript" src="/home/dev/estudos-html5/scripts/ajaxcode.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="/home/dev/estudos-html5/css/resetcss/eric-meyer-reset.css"> -->
    <link rel="stylesheet" type="text/css" href="/home/dev/estudos-html5/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/home/dev/estudos-html5/css/geral.css">
    <link rel="stylesheet" type="text/css" href="/home/dev/estudos-html5/css/tabelas.css">
    <link rel="stylesheet" type="text/css" href="/home/dev/estudos-html5/css/links.css">
</head>


<body>
    <form>

        <section>
            <fieldset>

                <div style="width: 25%">
                    <label for="edtCodigo">Codigo:</label>
                    <input type="text" name="codigo" id="edtCodigo" autofocus>
                </div>

                <div>
                    <label for="edtNome">Nome:</label>
                    <input type="text" name="nome" id="edtNome">
                </div>

                <div>
                    <label for="edtEmail">Email:</label>
                    <input type="email" name="email" id="edtEmail">

                </div>

                <div style="width: 25%">
                    <label for="edtFone">Fone:</label>
                    <input type="tel" name="email" id="edtFone">
                </div>
            </fieldset>

            <footer>
                <input type="button" name="btnSalvar" id="btnSalvar" value="Salvar " onclick="salvar()" />
            </footer>

        </section>

    </form>
</body>

</html>
